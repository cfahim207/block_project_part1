{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for post in data %}

  <div class="w-50" >
    <div class="card m-2"  >
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text"> {{post.content}} </p>
        <p>Author: {{ post.author.name }}</p>
        <p>Category:

            {% for cat in post.category.all %}
            
            <button class='btn btn-secondary m-2'>{{ cat.name }}</button>
            
            {% endfor %}


        </p>


        <a href="{% url "edit_post" post.id %}" class='btn btn-warning m-1'>Edit</a>
        <a href="{% url "delete_post" post.id %}" class='btn btn-danger m-1'>Delete</a>
         

      </div>
    </div>
  </div>

    {% endfor %}

  </div>

  {% endblock %}
</div>
